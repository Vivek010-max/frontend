<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OCR API Test</title>
    <style>
        #loader {
            display: none;
        }
    </style>
</head>
<body>
    <h1>OCR API Test</h1>
    <form id="ocrForm">
        <label for="fileInput">Select PDF or Image:</label>
        <input type="file" id="fileInput" name="file" accept=".pdf, .jpg, .jpeg, .png, .tiff" required>
        <br><br>
        <button type="submit" id="submitBtn">Submit</button>
        <span id="loader">Processing...</span>
    </form>

    <h2>Result:</h2>
    <pre id="result"></pre>

    <script>
        const form = document.getElementById('ocrForm');
        const resultEl = document.getElementById('result');
        const submitBtn = document.getElementById('submitBtn');
        const loader = document.getElementById('loader');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) return alert("Please select a file.");

            // Disable button and show loader
            submitBtn.disabled = true;
            loader.style.display = 'inline';

            const formData = new FormData();
            formData.append("file", file);

            try {
                const response = await fetch("https://ocr-api-repo.onrender.com/api/extract/", {
                    method: "POST",
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`Server returned ${response.status}`);
                }

                const data = await response.json();
                resultEl.textContent = JSON.stringify(data, null, 2);
            } catch (err) {
                resultEl.textContent = "Error: " + err;
            } finally {
                // Re-enable button and hide loader
                submitBtn.disabled = false;
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
