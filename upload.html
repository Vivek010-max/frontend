<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OCR API Test</title>
</head>
<body>
    <h1>OCR API Test</h1>
    <form id="ocrForm">
        <label for="fileInput">Select PDF or Image:</label>
        <input type="file" id="fileInput" name="file" accept=".pdf, .jpg, .jpeg, .png, .tiff" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Result:</h2>
    <pre id="result"></pre>

    <script>
        const form = document.getElementById('ocrForm');
        const resultEl = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) return alert("Please select a file.");

            const formData = new FormData();
            formData.append("file", file);

            try {
                const response = await fetch("https://ocr-api-gawt.onrender.com/api/extract/", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();
                resultEl.textContent = JSON.stringify(data, null, 2);
            } catch (err) {
                resultEl.textContent = "Error: " + err;
            }
        });
    </script>
</body>
</html>
